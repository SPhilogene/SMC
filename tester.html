  <script>
    // Instantiates a new Request object with provided parameteres.
    const users = new Request("https://raw.githubusercontent.com/SPhilogene/SMC/7c5648a9e9ce9419f0a17f8b34fa7767e651c189/mydata.json", {
      method: "GET",
      "Content-Type": "application/json"
    });

    // Use the ES6 fetch method to handle the request.
    // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
    fetch(users)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        // console.log(data)
        // Loop over each user in the response and send it
        // to the renderUser helper.
        data.forEach((user) => {
          renderUser(user);
        });
      })
      .catch((error) => {
        // If an error is found it will be caught here
        // and can be subsequently handled.
        console.log("Error Found:", error);
      });

    // Helper method which renders the user.
    renderUser = (person) => {
      // Creates a new element and assigns some class names to it.
      let userContainer = document.createElement("div");
      userContainer.className = `col-xs-6 col-sm-3 ${person.focus}`;//"col-xs-12 col-sm-6 col-md-4";
      // console.log(userContainer.className)
      // Configure the innerHTML and use the JSON object passed in from the
      // request to formulate the data using ES6 template literals.
      // ${person.description}<br> 
      userContainer.innerHTML = `
    <div class="user ${person.focus}">
      <address>
        <center><img src= ${person.image}></center><br>
        <strong>${person.name}</strong><br><br>
        ${person.url}<br><br>
        <a href="${person.contact}">${person.contact}</a>
       </address>
     </div>`;
      // console.log(userContainer);
      // Find the ID 'user-list' and append the userContainer to it.
      // This will cause it to display on the page.

      if (`${person.focus}` !== "") {
        document.getElementById("user-list-today").appendChild(userContainer);
      }
    };

    filterSelection("all")

    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("col-xs-6");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3AddClass(x[i], "hide");
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3RemoveClass(x[i], "hide");
      }
    }

    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ")//.replace(/`/g, "");
    }

    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }

    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("col-xs-6");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3AddClass(x[i], "hide");
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3RemoveClass(x[i], "hide");
      }
    }

    // Get the button
let mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
